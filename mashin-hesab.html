<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/mashin-hesab.css">
    <script src="./mashinHesab.js" defer></script>

    <title>calculator</title>
</head>
<body>
    <div class="container all">
        <div class="row">
            <div class="col">

                <div class="container calculate">
                    <div class="col-lg-5 col-9 calculate-col">
                        <!-- safhe namayesh -->
                        <div class="row safhe-namayesh-panel rounded-4">
                            <input type="text" class="safhe-namayesh" id="safhe-namayesh" placeholder="0" value="">
                        </div>

                        <!-- button -->
                        <div class="row row-cols-4 dokmeh-panel">
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-dat" class="amalgar">.</span></div>
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-tavan" class="amalgar">x <sup>n</sup></span></div>
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-darsad" class="amalgar">%</span></div>
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-taghsim" class="amalgar">&#247;</span></div>
                        
                            <div class="col border text-center p-2 rounded-3" ><span id="num-7">7</span></div>
                            <div class="col border text-center p-2 rounded-3" ><span id="num-8">8</span></div>
                            <div class="col border text-center p-2 rounded-3" ><span id="num-9">9</span></div>
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-zarb" class="amalgar">&#215;</span></div>
                        
                            <div class="col border text-center p-2 rounded-3" ><span id="num-4">4</span></div>
                            <div class="col border text-center p-2 rounded-3" ><span id="num-5">5</span></div>
                            <div class="col border text-center p-2 rounded-3" ><span id="num-6">6</span></div>
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-taf" class="amalgar">-</span></div>
                        
                            <div class="col border text-center p-2 rounded-3" ><span id="num-1">1</span></div>
                            <div class="col border text-center p-2 rounded-3" ><span id="num-2">2</span></div>
                            <div class="col border text-center p-2 rounded-3" ><span id="num-3">3</span></div>
                            <div class="col border text-center p-2 rounded-3 amalgar-div" ><span id="num-jam" class="amalgar">+</span></div>
                            
                        </div>
                        <div class="row dokmeh-panel-2">
                            <div class="col border text-center p-2 rounded-5 num-AC" ><span id="num-AC">AC</span></div>
                            <div class="col-3 border text-center p-2 rounded-3" ><span id="num-0">0</span></div>
                            <div class="col-3 border text-center p-2 rounded-3 amalgar-div" ><span id="num-mosavi" class="amalgar">=</span></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
